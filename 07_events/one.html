// Events type - browser events, environment events
document.getElementById('img1').addEventListener('click', function(e){
    console.log(e);
}, false);

// Question in interviews: tell the time when user clicks on the particular image
document.getElementById('img2').addEventListener('click', function(e){
    console.log(e)
    const dateObj = new Date(e.timeStamp);
    console.log(dateObj.toLocaleString());
}, false);

// To understand event propogation- event Bubbling and event Capturing
document.getElementById('images').addEventListener('click', function(e){
    console.log('ul clicked');
}, false)
document.getElementById('img3').addEventListener('click',function(e){
    e.stopPropagation(); // to stop event bubbling
    console.log('inside image clicked');
}, false)
// In above scenario event capturing is false by default that means the default mode is event bubbling, so what happens when user clicked on inside image as inside image also
// comes under ul so which console will get printed, if we make thir argument as true see teh changes
// Event bubbling  -> inside to outside
// Event capturing -> outside to inside

// PreventDefault
document.getElementById('link').addEventListener('click', function(e){
    console.log('google clciked')
    e.preventDefault();
    e.stopPropagation();
}, false)
