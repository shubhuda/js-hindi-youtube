<body style="background-color: black; color: azure; font-size: 20px;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    /***    Lets make a function to add different Languages as list items in the <ul> *****/
        function addLanguage(langName) {
            const listContainer = document.querySelector('.language');
            /**
             * The Document method querySelector() returns the first Element within the document that matches the specified CSS selector, or group of CSS selectors.
             *  If no matches are found, null is returned. It returns An Element object representing the first element in the document
            */
            console.log(listContainer);
            
            const newListItem = document.createElement('li');
            newListItem.innerHTML = `${langName}`;
            listContainer.appendChild(newListItem)
            console.log(newListItem)
        }
        // addLanguage('python');

        function addOptiLanguage(langName) {
           const li =  document.createElement('li');
           li.appendChild(document.createTextNode(langName));
           document.querySelector('.language').appendChild(li);
        }
        addOptiLanguage('Ruby')
